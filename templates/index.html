{% extends 'base.html' %}

{% block title %}Home | RoyBlog{% endblock %}

{% block content %}

<section class="text-center py-16 lg:py-24 relative overflow-hidden">

    <div class="absolute top-0 left-1/2 -translate-x-1/2 -z-10 blur-3xl opacity-30 dark:opacity-20 pointer-events-none">
        <div class="aspect-[1155/678] w-[72rem] bg-gradient-to-tr from-indigo-500 to-purple-500 opacity-30"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>

    <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-6 drop-shadow-sm">
        Coding Future,
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-emerald-500">
            One Line at a Time.
        </span>
    </h1>

    <p class="mt-6 text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto leading-relaxed">
        Deep dive into Django, Modern JavaScript, and Scalable Architecture.
    </p>

    <div class="mt-10 max-w-lg mx-auto">
        <div class="relative group">
            <input type="text" name="q" placeholder="Search articles..." hx-get="{% url 'home' %}"
                hx-trigger="keyup changed delay:500ms" hx-target="#posts-grid"
                class="w-full px-6 py-4 rounded-full border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm text-gray-900 dark:text-white focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all shadow-lg shadow-indigo-500/10 text-lg placeholder-gray-400">

            <button
                class="absolute right-3 top-3 bottom-3 bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition shadow-md aspect-square flex items-center justify-center">
                <i class="ri-search-line text-xl"></i>
            </button>
        </div>
    </div>
</section>

<section class="mt-8 pb-16">
    <div class="flex items-center gap-3 mb-10">
        <div class="h-8 w-1.5 rounded-full bg-gradient-to-b from-indigo-600 to-emerald-500"></div>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
            Latest Articles
        </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="posts-grid">
        {% include 'partials/blog_list.html' %}
    </div>
</section>

{% endblock %}
